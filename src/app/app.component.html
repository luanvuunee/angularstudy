<mat-toolbar color="primary" class="nav-height" >
<mat-toolbar-row>
    <button mat-icon-button>
        <mat-icon (click)="openLeftSide()">menu</mat-icon>
    </button>
    <H1 class="title">Hello</H1>
    <span class="j" ></span>
    <div>
        <a class="a1" 
        mat-button 
        [routerLink]="['/login']" 
        routerLinkActive="router-link-active">
            <mat-icon mat-list-icon>login</mat-icon>Login
        </a>
        <a class="a1" mat-button [routerLink]="['/about']" routerLinkActive="router-link-active">
            <mat-icon mat-list-icon>filter_none</mat-icon>About    
        </a>
        <a class="a1" mat-button [routerLink]="['/home']" routerLinkActive="router-link-active" >
            <mat-icon mat-list-icon>home</mat-icon>Home</a>
    </div>
</mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav (closed)="closeLeftSide()">
        <mat-nav-list>
            
                <a mat-list-item [routerLink]="['/login']" routerLinkActive="router-link-active">
                    <mat-icon mat-list-icon>login</mat-icon>Login
                </a>
                <a mat-list-item [routerLink]="['/about']" routerLinkActive="router-link-active">
                    <mat-icon mat-list-icon>filter_none</mat-icon>About    
                </a>
                <a mat-list-item [routerLink]="['/home']" routerLinkActive="router-link-active" >
                    <mat-icon mat-list-icon>home</mat-icon>Home</a>
                <a mat-list-item (click)="sidenav.toggle()" mat-list-item>
                    <mat-icon mat-list-icon>cancel</mat-icon>Cancel</   a>
   
           
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div
          style="
            height: 90vh;
            margin-top: 20px;
            margin-right: 10px;
            margin-left: 10px;
          "
          [ngClass]="{
            'content-move-left': !isOpened,
            'content-move-right': isOpened
          }"
        >
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
</mat-sidenav-container>
